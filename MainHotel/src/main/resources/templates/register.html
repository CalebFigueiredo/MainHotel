<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
</head>
<body>

<h1>Cadastrar-se</h1>

<form th:action="@{/auth/register}" th:object="${user}" method="post">
    <label for="fullName">Nome Completo: </label>
    <input type="text" id="fullName" th:field="*{fullName}" placeholder="Insira seu nome completo" required />
    <br/>

    <label for="email">Email: </label>
    <input type="email" id="email" th:field="*{email}" placeholder="exemplo@email.com" required />
    <br/>

    <label for="password">Senha: </label>
    <input type="password" id="password" th:field="*{password}" placeholder="Senha forte" required />
    <br/>

    <label for="phoneNumber">Telefone: </label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="(99) 99999-9999" required />
    <br/>

    <label for="birthday">Data de Nascimento: </label>
    <input type="date" id="birthday" th:field="*{birthday}" />
    <br/>

    <button type="submit">Cadastrar</button>
</form>

<!-- Exibir mensagem de erro caso tenha -->
<p th:if="${error}" th:text="${error}" style="color:red;"></p>

</body>
</html>
